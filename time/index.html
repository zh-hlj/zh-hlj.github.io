<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录</title>
    <link rel="stylesheet" href="./../css/time_index.css"> <!-- 引入 CSS 文件 -->
</head>
<body>
    <div class="history-container">
        <a href="./../index.html">返回首页</a> <!-- 返回首页按钮 -->
        <input type="date" id="search-date" placeholder="搜索存档日期"> <!-- 日期搜索框 -->
        <input type="text" id="search-version" placeholder="搜索存档版本"> <!-- 版本搜索框 -->
		<div class="history-item">
			<h3></h3>
		</div>
        <div class="history-item" data-date="2023-10-01">
            <h3>2025-01-12</h3>
			<pre class="version">V1.1</pre>
            <p>在V1.0的基础上增加了网页进入动画</p><a id="V1.1" class="links" href="./back/v1.1/index.html">单击跳转到V1.1</a><hr>
            <pre class="version">V1.0</pre>
            <p>V1.0最原始的网页</p><a id="V1.0" class="links" href="./back/v1.0/index.html">单击跳转到V1.0</a> <!-- 替换为超链接 --><hr>
        </div>
      
        <!-- ...existing code... -->
    </div>
    <script src="./../js/time_index.js"></script> <!-- 引入 JavaScript 文件 -->
    <script>
        document.querySelectorAll('.links').forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.color = 'blue';
                link.style.textDecoration = 'underline';
            });
            link.addEventListener('mouseout', () => {
                link.style.color = '';
                link.style.textDecoration = '';
            });
        });
    </script>
</body>
</html>
